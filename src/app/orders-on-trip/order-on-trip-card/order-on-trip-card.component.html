<!-- Create and Edit Order -->
<div class="form-section">
  <h2 class="text-center">{{ editMode ? 'Edit Order' : 'New Order' }}</h2>
  <form #orderOnTripForm="ngForm" (ngSubmit)="onSubmit()" class="form-row">

    <div class="form-group">
      <label for="clientName">{{ "client_name" | translate }}</label>
      <input type="text" id="clientName" name="clientName" required [(ngModel)]="orderOnTrip.clientName" class="form-control" placeholder="Enter client name">
    </div>

    <div class="form-group">
      <label for="productName">{{ "product_name" | translate }}</label>
      <input type="text" id="productName" name="productName" required [(ngModel)]="orderOnTrip.productName" class="form-control" placeholder="Enter product name">
    </div>

    <div class="form-group">
      <label for="quantity">{{ "quantity" | translate }}</label>
      <input type="number" id="quantity" name="quantity" required [(ngModel)]="orderOnTrip.quantity" class="form-control" placeholder="Enter quantity">
    </div>

    <div class="form-group">
      <label for="status">{{ "status" | translate }}</label>
      <input type="text" id="status" name="status" required [(ngModel)]="orderOnTrip.status" class="form-control" placeholder="Enter status">
    </div>

    <div class="form-group">
      <label for="dispatchTime">{{ "dispatch_time" | translate }}</label>
      <input type="datetime-local" id="dispatchTime" name="dispatchTime" required [(ngModel)]="orderOnTrip.dispatchTime" class="form-control">
    </div>

    <div class="form-group">
      <label for="estimatedDeliveryTime">{{ "estimated_time" | translate }}</label>
      <input type="datetime-local" id="estimatedDeliveryTime" name="estimatedDeliveryTime" required [(ngModel)]="orderOnTrip.estimatedDeliveryTime" class="form-control">
    </div>

    <div class="form-group">
      <label for="currentLocation">{{ "current_location" | translate }}</label>
      <input type="text" id="currentLocation" name="currentLocation" required [(ngModel)]="orderOnTrip.currentLocation" class="form-control" placeholder="Enter current location">
    </div>

    <div class="form-group">
      <label for="originAddress">{{ "origin_address" | translate }}</label>
      <input type="text" id="originAddress" name="originAddress" required [(ngModel)]="orderOnTrip.originAddress" class="form-control" placeholder="Enter origin address">
    </div>

    <div class="form-group">
      <label for="destinationAddress">{{ "destination_address" | translate }}</label>
      <input type="text" id="destinationAddress" name="destinationAddress" required [(ngModel)]="orderOnTrip.destinationAddress" class="form-control" placeholder="Enter destination address">
    </div>

    <div class="form-group">
      <label for="driverName">{{ "driver_name" | translate }}</label>
      <input type="text" id="driverName" name="driverName" required [(ngModel)]="orderOnTrip.driverName" class="form-control" placeholder="Enter driver name">
    </div>

    <div class="form-group">
      <label for="vehicleId">{{ "vehicle_id" | translate }}</label>
      <input type="text" id="vehicleId" name="vehicleId" required [(ngModel)]="orderOnTrip.vehicleId" class="form-control" placeholder="Enter vehicle ID">
    </div>

    <div class="form-group">
      <label for="imageUrl">{{ "image_url" | translate }}</label>
      <input type="url" id="imageUrl" name="imageUrl" required [(ngModel)]="orderOnTrip.imageUrl" class="form-control" placeholder="Enter image URL">
    </div>

    <ng-container *ngIf="editMode; else elseTemplate">
      <button type="submit" class="btn btn-primary">{{ "update" | translate }}</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ "cancel" | translate }}</button>
    </ng-container>

    <ng-template #elseTemplate>
      <button type="submit" class="btn btn-primary">{{ "add" | translate }}</button>
    </ng-template>

  </form>
</div>
