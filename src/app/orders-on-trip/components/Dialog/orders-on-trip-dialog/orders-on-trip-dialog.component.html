<h1 mat-dialog-title>{{ editMode ? 'Editar Orden' : 'Agregar Orden' }}</h1>
<div mat-dialog-content>
  <form #orderForm="ngForm">

    <mat-form-field>
      <mat-label>Cliente</mat-label>
      <input matInput [(ngModel)]="orderOnTrip.clientName" name="clientName" required placeholder="Ingresa el nombre del cliente">
    </mat-form-field>


    <mat-form-field>
      <mat-label>Producto</mat-label>
      <input matInput [(ngModel)]="orderOnTrip.productName" name="productName" required placeholder="Ingresa el nombre del producto">
    </mat-form-field>


    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" [(ngModel)]="orderOnTrip.quantity" name="quantity" required placeholder="Ingresa la cantidad">
    </mat-form-field>


    <mat-form-field>
      <mat-label>Estado</mat-label>
      <input matInput [(ngModel)]="orderOnTrip.status" name="status" required placeholder="Ingresa el estado">
    </mat-form-field>


    <div class="form-group">
      <label for="dispatchTime">Tiempo de Despacho</label>
      <input type="date" id="dispatchTime" [(ngModel)]="orderOnTrip.dispatchTime" name="dispatchTime" class="form-control" required placeholder="Selecciona el tiempo de despacho">
    </div>


    <div class="form-group">
      <label for="estimatedDeliveryTime">Tiempo Estimado de Entrega</label>
      <input type="date" id="estimatedDeliveryTime" [(ngModel)]="orderOnTrip.estimatedDeliveryTime" name="estimatedDeliveryTime" class="form-control" required placeholder="Selecciona el tiempo estimado de entrega">
    </div>



    <mat-form-field>
      <mat-label>Ubicación Actual</mat-label>
      <input matInput [(ngModel)]="orderOnTrip.currentLocation" name="currentLocation" required placeholder="Ingresa la ubicación actual">
    </mat-form-field>


    <mat-form-field>
      <mat-label>Dirección de Origen</mat-label>
      <input matInput [(ngModel)]="orderOnTrip.originAddress" name="originAddress" required placeholder="Ingresa la dirección de origen">
    </mat-form-field>


    <mat-form-field>
      <mat-label>Dirección de Destino</mat-label>
      <input matInput [(ngModel)]="orderOnTrip.destinationAddress" name="destinationAddress" required placeholder="Ingresa la dirección de destino">
    </mat-form-field>


    <mat-form-field>
      <mat-label>Nombre del Conductor</mat-label>
      <input matInput [(ngModel)]="orderOnTrip.driverName" name="driverName" required placeholder="Ingresa el nombre del conductor">
    </mat-form-field>


    <mat-form-field>
      <mat-label>ID del Vehículo</mat-label>
      <input matInput [(ngModel)]="orderOnTrip.vehicleId" name="vehicleId" required placeholder="Ingresa el ID del vehículo">
    </mat-form-field>


    <mat-form-field>
      <mat-label>URL de la Imagen</mat-label>
      <input matInput type="url" [(ngModel)]="orderOnTrip.imageUrl" name="imageUrl" required placeholder="Ingresa la URL de la imagen">
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button [disabled]="orderForm.invalid" (click)="onSubmit(orderForm)">
    {{ editMode ? 'Actualizar' : 'Agregar' }}
  </button>
</div>
