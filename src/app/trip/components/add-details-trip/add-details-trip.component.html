<app-toolbar-content></app-toolbar-content>

<div class="trip-management-container">
  <mat-card class="trip-table-card">
    <mat-card-title class="trip-mat-card-title">Lista de Viajes</mat-card-title>
    <div class="table-wrapper">
      <table mat-table [dataSource]="trips" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let trip"> {{ trip.id }} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let trip"> {{ trip.type }} </td>
        </ng-container>

        <!-- Destination Column -->
        <ng-container matColumnDef="destination">
          <th mat-header-cell *matHeaderCellDef> Destino </th>
          <td mat-cell *matCellDef="let trip"> {{ trip.destination }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let trip">
            <button mat-button (click)="openAssignDialog(trip)" style="background-color: yellow; color: black;">
              Agregar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'type', 'destination', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'type', 'destination', 'actions'];"></tr>
      </table>
    </div>
  </mat-card>
</div>
