<app-toolbar-content></app-toolbar-content>
<div class="trip-list">
  <div class="header">
    <span>Ver historial</span>
  </div>
  <div class="trip-item" *ngFor="let trip of trips">
    <div class="trip-details">
      <span class="trip-type">{{ trip.type }}</span>
      <span class="trip-destination">{{ trip.destination }}</span>
      <span class="trip-date">{{ trip.unload_date | date: 'shortDate' }}</span>
    </div>
    <button class="view-more-btn">Ver m√°s</button>
  </div>
</div>
