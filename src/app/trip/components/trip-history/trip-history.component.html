<h3 class="title">{{ title }}</h3>
<mat-card class="trip-history-card">
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Order</th>
        <td mat-cell *matCellDef="let row" class="text-center"> {{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Status</th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button mat-button>View Status</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>1
  </div>
</mat-card>
