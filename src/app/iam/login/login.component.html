<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="form-login" (ngSubmit)="login()">
        <div class="email">
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email" placeholder="correo@ejemplo.com">
            <mat-error>Introduce un correo válido</mat-error>
          </mat-form-field>
        </div>
        <div class="password">
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error>Introduce tu contraseña</mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Acceder</button>
        <p><a routerLink="/register">¿No tienes una cuenta? Regístrate</a></p>
      </form>
      <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
    </mat-card-content>
  </mat-card>
</div>
