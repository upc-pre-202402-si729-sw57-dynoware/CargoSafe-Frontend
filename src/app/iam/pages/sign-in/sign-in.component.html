<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">{{ 'welcome' | translate }}</h1>
    <img src="assets/images/cargosafe-logo.png" alt="CargoSafe Logo" class="auth-logo">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="auth-input-group">
        <label for="username">{{ 'username' | translate }}</label>
        <input
          id="username"
          type="username"
          placeholder="{{ 'enter-us' | translate }}"
          formControlName="username"
          class="auth-input"
        />
        <span *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="auth-error">
          Please enter a valid username.
        </span>
      </div>

      <div class="auth-input-group">
        <label for="password">{{ 'password' | translate }}</label>
        <input
          id="password"
          type="password"
          placeholder="{{ 'enter-pa' | translate }}"
          formControlName="password"
          class="auth-input"
        />
        <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="auth-error">
          Password must be at least 6 characters.
        </span>
      </div>

      <button type="submit" class="auth-button">{{ 'sign-in' | translate }}</button>
      <a class="auth-link" routerLink="/sign-up">{{ 'have-no' | translate }}</a>
    </form>
  </div>
</div>
