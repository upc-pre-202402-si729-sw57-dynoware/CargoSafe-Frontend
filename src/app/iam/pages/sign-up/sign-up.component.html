<section class="auth-container">
  <article class="auth-card">
    <header>
      <h1 class="auth-title">{{ 'welcome' | translate }}</h1>
      <img src="assets/images/cargosafe-logo.png" alt="CargoSafe Logo" class="auth-logo">
    </header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

      <div class="auth-input-group">
        <label for="username">{{ 'username' | translate }}</label>
        <input
          id="username"
          type="text"
          placeholder="{{ 'enter-us' | translate }}"
          formControlName="username"
          class="auth-input"
          aria-describedby="usernameError"
        />
        <p
          *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
          id="usernameError"
          class="auth-error"
        >
          Please enter a valid username.
        </p>
      </div>

      <div class="auth-input-group">
        <label for="password">{{ 'password' | translate }}</label>
        <input
          id="password"
          type="password"
          placeholder="{{ 'enter-pa' | translate }}"
          formControlName="password"
          class="auth-input"
          aria-describedby="passwordError"
        />
        <p
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          id="passwordError"
          class="auth-error"
        >
          Password must be at least 6 characters.
        </p>
      </div>

      <div class="auth-input-group">
        <label>Roles</label>
        <div class="role-selection">
          <label class="role-radio">
            <input
              type="radio"
              formControlName="roles"
              value="ROLE_COMPANY"
            />
            {{ 'roles.company' | translate }}
          </label>
          <label class="role-radio">
            <input
              type="radio"
              formControlName="roles"
              value="ROLE_ENTREPRENEUR"
            />
            {{ 'roles.entrepreneur' | translate }}
          </label>
        </div>
        <p
          *ngIf="form.get('roles')?.invalid && form.get('roles')?.touched"
          id="rolesError"
          class="auth-error"
        >
          Please select a role.
        </p>
      </div>

      <div class="auth-actions">
        <button type="submit" class="auth-button" [disabled]="form.invalid">
          {{ 'sign-up' | translate }}
        </button>
        <p>
          <a class="auth-link" routerLink="/sign-in">{{ 'have' | translate }}</a>
        </p>
      </div>
    </form>
  </article>
</section>
