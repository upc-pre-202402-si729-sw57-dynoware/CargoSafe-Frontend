<div class="driver-management-container">


  <app-drivers-create-and-edit
    (cancelRequested)="onCancelRequested()"
    (driverAddRequested)="onDriverAddRequested($event)"
    (driverUpdateRequested)="onDriverUpdateRequested($event)"
    [driver]="driverData"
    [editMode]="editMode"
  >

  </app-drivers-create-and-edit>


  <!-- Tabla de conductores -->
  <mat-card class="driver-table-card">
    <mat-card-title class="driver-mat-card-tittle">Driver List</mat-card-title>
    <div class="table-wrapper">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Columna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let driver"> {{ driver.id }} </td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let driver"> {{ driver.name }} </td>
        </ng-container>

        <!-- Columna DNI -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
          <td mat-cell *matCellDef="let driver"> {{ driver.dni }} </td>
        </ng-container>

        <!-- Columna Teléfono -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let driver"> {{ driver.phone }} </td>
        </ng-container>

        <!-- Columna Licencia -->
        <ng-container matColumnDef="license">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> License </th>
          <td mat-cell *matCellDef="let driver"> {{ driver.license }} </td>
        </ng-container>

        <!-- Columna de Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let driver">
            <button mat-icon-button color="primary" (click)="onEditItem(driver)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteItem(driver)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Definición de las filas -->
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>

      <!-- Paginador -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>

</div>
