
<app-toolbar-content></app-toolbar-content>
<div class="driver-management-container">
  <button mat-button class="add-driver-button" (click)="onAddDriver()">
    <mat-icon>add</mat-icon> {{ "add_driver" | translate }}
  </button>

  <mat-card class="driver-table-card">
    <mat-card-title class="driver-mat-card-title">{{ "driver_management" | translate }}</mat-card-title>
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let driver"> {{ driver.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "name" | translate }} </th>
          <td mat-cell *matCellDef="let driver"> {{ driver.name }} </td>
        </ng-container>

        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
          <td mat-cell *matCellDef="let driver"> {{ driver.dni }} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "phone" | translate }} </th>
          <td mat-cell *matCellDef="let driver"> {{ driver.phone }} </td>
        </ng-container>

        <ng-container matColumnDef="license">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "license" | translate }} </th>
          <td mat-cell *matCellDef="let driver"> {{ driver.license }} </td>
        </ng-container>

        <ng-container matColumnDef="url_photo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "photo" | translate }} </th>
          <td mat-cell *matCellDef="let driver">
            <img [src]="driver.url_photo" alt="{{ driver.name }}" class="driver-photo">
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> {{ "actions" | translate }} </th>
          <td mat-cell *matCellDef="let driver">
            <button mat-icon-button color="primary" (click)="onEditItem(driver)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteItem(driver)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
