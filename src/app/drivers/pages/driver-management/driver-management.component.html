<app-toolbar-content></app-toolbar-content>

<div class="driver-management-container">
  <button mat-raised-button color="primary" class="add-driver-button" (click)="onAddDriver()">
    <mat-icon>add</mat-icon> AÃ±adir Nuevo Conductor
  </button>

  <mat-card class="driver-table-card">
    <mat-card-title class="driver-card-title">Driver List</mat-card-title>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 driver-table" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let driver"> {{ driver.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let driver"> {{ driver.name }} </td>
        </ng-container>

        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
          <td mat-cell *matCellDef="let driver"> {{ driver.dni }} </td>
        </ng-container>

        <ng-container matColumnDef="contactNum">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let driver"> {{ driver.contactNum }} </td>
        </ng-container>

        <ng-container matColumnDef="license">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>License</th>
          <td mat-cell *matCellDef="let driver"> {{ driver.license }} </td>
        </ng-container>

        <ng-container matColumnDef="photoUrl">
          <th mat-header-cell *matHeaderCellDef>Photo</th>
          <td mat-cell *matCellDef="let driver">
            <img [src]="driver.photoUrl" alt="Driver Photo" class="driver-photo" />
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let driver">
            <button mat-icon-button color="accent" (click)="onEditItem(driver)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteItem(driver)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
