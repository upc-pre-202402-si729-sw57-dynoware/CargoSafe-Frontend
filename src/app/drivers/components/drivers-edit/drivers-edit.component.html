<h2 mat-dialog-title>Edit Driver</h2>
<mat-dialog-content>
  <form #driverForm="ngForm" class="driver-form">

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput name="name" required [(ngModel)]="driver.name" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>DNI</mat-label>
      <input matInput name="dni" required [(ngModel)]="driver.dni" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput name="phone" required [(ngModel)]="driver.contactNum" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>License</mat-label>
      <input matInput name="license" required [(ngModel)]="driver.license" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Photo URL</mat-label>
      <input matInput name="photoUrl" [(ngModel)]="driver.photoUrl" />
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Accept</button>
</mat-dialog-actions>
