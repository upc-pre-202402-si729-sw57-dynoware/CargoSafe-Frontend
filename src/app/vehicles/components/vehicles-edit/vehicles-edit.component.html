
<h2 mat-dialog-title>Edit Vehicle</h2>
<mat-dialog-content>
  <form #vehicleForm="ngForm" class="vehicle-form">

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Model</mat-label>
      <input matInput name="model" required [(ngModel)]="vehicle.model" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Plate</mat-label>
      <input matInput name="plate" required [(ngModel)]="vehicle.plate" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Max Load (kg)</mat-label>
      <input matInput name="max_load" type="number" required [(ngModel)]="vehicle.maxLoad" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Volume (mÂ³)</mat-label>
      <input matInput name="volume" type="number" required [(ngModel)]="vehicle.volume" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Photo URL</mat-label>
      <input matInput name="url_image" [(ngModel)]="vehicle.urlImage" />
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Accept</button>
</mat-dialog-actions>
