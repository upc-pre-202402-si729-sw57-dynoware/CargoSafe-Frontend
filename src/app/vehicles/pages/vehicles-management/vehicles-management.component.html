<app-toolbar-content></app-toolbar-content>

<div class="vehicles-management-container">
  <button mat-raised-button color="primary" class="add-vehicle-button" (click)="onAddVehicle()">
    <mat-icon>add</mat-icon> Añadir Nuevo Vehículo
  </button>

  <mat-card class="vehicle-table-card">
    <mat-card-title class="vehicle-card-title">Vehicle List</mat-card-title>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 vehicle-table" matSort>


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let vehicle"> {{ vehicle.id }} </td>
        </ng-container>


        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
          <td mat-cell *matCellDef="let vehicle"> {{ vehicle.model }} </td>
        </ng-container>


        <ng-container matColumnDef="plate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Plate</th>
          <td mat-cell *matCellDef="let vehicle"> {{ vehicle.plate }} </td>
        </ng-container>


        <ng-container matColumnDef="max_load">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Max Load (kg)</th>
          <td mat-cell *matCellDef="let vehicle"> {{ vehicle.max_load }} </td>
        </ng-container>


        <ng-container matColumnDef="volume">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Volume (m³)</th>
          <td mat-cell *matCellDef="let vehicle"> {{ vehicle.volume }} </td>
        </ng-container>


        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef>Photo</th>
          <td mat-cell *matCellDef="let vehicle">
            <img [src]="vehicle.url_image" alt="Vehicle Photo" class="vehicle-photo" />
          </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let vehicle">
            <button mat-icon-button color="accent" (click)="onEditItem(vehicle)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteItem(vehicle)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
