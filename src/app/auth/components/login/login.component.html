<div class="login-container">

  <span class="button-i18n" aria-description="switcher button for i18n">
    <app-language-switcher></app-language-switcher>
  </span>

  <div class="login-card">
    <div class="login-logo">
      <img src="assets/images/cargosafe-logo.png" alt="Logo" />
    </div>
    <h2 class="login-title">{{ "login" | translate }}</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>{{ "email" | translate }}</mat-label>
        <input
          matInput
          type="email"
          id="email"
          [(ngModel)]="loginDTO.email"
          name="email"
          required

          #email="ngModel" />
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
          {{ "t1" | translate }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>{{ "password" | translate }}</mat-label>
        <input
          matInput
          type="password"
          id="password"
          [(ngModel)]="loginDTO.password"
          name="password"
          required

          #password="ngModel" />
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
          {{ "t2" | translate }}
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
        {{ "login" | translate }}
      </button>

      <div class="register-container">
        <p>{{ "toRegister1" | translate }}
          <a routerLink="/register" class="register-link">{{ "toRegister2" | translate }}</a>
        </p>
      </div>
    </form>
  </div>
</div>
