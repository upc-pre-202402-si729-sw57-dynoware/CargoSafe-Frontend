<div class="notification-panel">
  <div class="panel-header">Notificaciones</div>
  <div class="notification-item" *ngFor="let request of requests; let i = index">
    <div class="notification-details">
      <span class="notification-type">{{ request.holderName }}</span>
      <span class="notification-destination">{{ request.destination }}</span>
      <span class="notification-date">{{ request.unload_date | date: 'shortDate' }}</span>
    </div>
    <button class="view-more-btn" (click)="viewMore()">Ver m√°s</button>
    <button class="delete-btn" (click)="deleteNotification(i)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
