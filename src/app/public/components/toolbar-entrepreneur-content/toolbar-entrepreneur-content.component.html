<mat-toolbar color="primary" class="custom-toolbar">
  <span class="spacer"></span>

  <div routerLink="/home-entrepreneur" class="toolbar-content">
    <img src="./assets/images/cargosafe-logo.png" class="issuer-img" alt="CargoSafe Logo" />
    <p class="header-title" aria-label="title">CargoSafe</p>
  </div>

  <span class="spacer"></span>

  <nav class="toolbar-nav">
    <button mat-button class="nav-button" routerLink="/home-entrepreneur">Inicio</button>
    <button mat-button class="nav-button" routerLink="/list-request-history">Ver historial</button>
    <button mat-button class="nav-button" routerLink="/request/trip/new">
      <mat-icon>local_shipping</mat-icon>
      <span>Solicitar Servicio</span>
    </button>


    <button mat-button class="nav-button"  routerLink="/payment">
      <mat-icon>payment</mat-icon>
      <span>Pagar viajes aceptados</span>
    </button>
  </nav>

  <app-language-switcher></app-language-switcher>

  <button
    mat-icon-button
    aria-label="Notificaciones"
    [matMenuTriggerFor]="tripsMenu"
    matBadge="{{ notificationCount }}"
    matBadgeColor="warn"
    (click)="toggleNotificationPanelWidth()"
    class="notification-button"
  >
    <mat-icon>notifications</mat-icon>
    <span class="cdk-visually-hidden">You have {{ notificationCount }} new notifications</span>
  </button>

  <mat-menu #tripsMenu="matMenu" class="custom-dropdown-panel wide-menu" [ngClass]="{'expanded': isNotificationPanelExpanded}">
    <app-list-trips-entrepreneur (notificationDeleted)="onNotificationDeleted()"></app-list-trips-entrepreneur>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Perfil" class="profile-button">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>settings</mat-icon>
      <span>Configuración</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>
